  container:
    matrix:
      - image: python:3.8-slim
      - image: python:3.9-slim
      - image: python:3.10-slim
      - image: python:3.11-slim
      - image: python:3.12-slim
  install_script:
    - apt-get update
    - apt-get install -y clang llvm
    - pip install . bork
  script:
    - python3 --version
